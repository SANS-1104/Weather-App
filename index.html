<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather">
        <h1>WEATHER APP</h1><br><br>
        <label for="city">Enter your City</label><br>
        <input type="text" name="city" id="city" placeholder="Enter City" required><br>
        <div class="btns">
            <button type="submit" class="submit">GET WEATHER</button>
            <button type="reset" class="reset">RESET</button>
        </div>
        <div id="data" class="visib">
            <span class="material-symbols-outlined icon"> location_on </span> <p class="temp loc" id="loc"> Location &emsp;</p><br>

            <p class="temp" id="desc">Description</p><br>

            <span class="material-symbols-outlined icon"> airwave </span> <p class="temp d" id="feels"> Feels Like </p>

            <span class="material-symbols-outlined icon"> thermometer </span> <p class="temp" id="min_max"> Min/Max </p><br>

            <span class="material-symbols-outlined"> humidity_indoor </span> <p class="temp d" id="humidity"> Humidity </p>

            <span class="material-symbols-outlined"> air </span> <p class="temp" id="wind_speed"> Wind Speed</p>

        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
